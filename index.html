<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Friend? ‚ú®</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap');

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            background: linear-gradient(135deg, #ffdee9 0%, #b5fffc 100%);
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }

        .heart {
            position: absolute;
            color: #ff4d94;
            filter: drop-shadow(0 0 10px rgba(255, 77, 148, 0.8));
            animation: floatUp 5s linear infinite;
            z-index: 1;
        }

        @keyframes floatUp {
            0% { transform: translateY(110vh) scale(0.5); opacity: 0; }
            50% { opacity: 0.8; }
            100% { transform: translateY(-20vh) scale(1.8) rotate(360deg); opacity: 0; }
        }

        .main-card {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(15px);
            border: 2px solid rgba(255, 255, 255, 0.5);
            width: 90%;
            max-width: 500px;
            padding: 50px 20px;
            border-radius: 40px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            z-index: 10;
            position: relative;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            color: #d63384;
            font-size: 3rem;
            margin-bottom: 40px;
        }

        .btn {
            padding: 15px 35px;
            font-size: 1.2rem;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        #yesBtn {
            background: linear-gradient(45deg, #ff4d94, #ff85a1);
            color: white;
            border: 2px solid #fff;
            margin-right: 40%;
        }

        #noBtn {
            background: #ffffff;
            color: #d63384;
            border: 2px solid #ff4d94;
            position: fixed;
            z-index: 999;
            transition: 0.3s ease;
            white-space: nowrap;
            margin-left: -1%;
        }

        .btn-wrapper {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        @media (max-width: 480px) {
            h1 { font-size: 2.2rem; }
            .btn { padding: 12px 25px; font-size: 1rem; }
        }
    </style>
</head>
<body>

    <audio id="noSound" src="https://www.fesliyanstudios.com/play-mp3/387" preload="auto"></audio>
    <audio id="yesSound" src="https://www.myinstants.com/media/sounds/tada.mp3" preload="auto"></audio>

    <div id="heart-box"></div>

    <div class="main-card">
        <h1>Hey, Will you be my Valentine?</h1>
        <div class="btn-wrapper">
            <button class="btn" id="yesBtn">YES! ‚ù§Ô∏è</button>
        </div>
    </div>

    <button class="btn" id="noBtn" style="top: 55%; left: 55%;">No? ü•∫</button>

    <script>
        function addHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = Math.random() * 20 + 20 + 'px'; 
            heart.style.animationDuration = Math.random() * 2 + 4 + 's';
            document.getElementById('heart-box').appendChild(heart);
            setTimeout(() => { heart.remove(); }, 5000);
        }
        setInterval(addHeart, 400);

        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const card = document.querySelector('.main-card');
        const noSound = document.getElementById('noSound');
        const yesSound = document.getElementById('yesSound');

        const messages = [
            "Are you sure? ü§®", 
            "Seriously? ü•∫", 
            "Think again! üßê", 
            "Wrong button! üòÇ", 
            "Please don't click No! ü•∫",
            "Don't do this! üíî"
        ];
        // üòâ
        let msgIndex = 0;

        noBtn.addEventListener('click', () => {
            // Click Sound Playback
            noSound.currentTime = 0; // Reset to start for rapid clicks
            noSound.play().catch(e => console.log("Sound play blocked"));

            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;
            const btnWidth = noBtn.offsetWidth;
            const btnHeight = noBtn.offsetHeight;
            const cardRect = card.getBoundingClientRect();

            let randomX, randomY;
            let isInsideCard = true;

            while (isInsideCard) {
                randomX = Math.random() * (screenWidth - btnWidth);
                randomY = Math.random() * (screenHeight - btnHeight);
                if (randomX + btnWidth < cardRect.left || randomX > cardRect.right || randomY + btnHeight < cardRect.top || randomY > cardRect.bottom) {
                    isInsideCard = false;
                }
            }

            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
            noBtn.innerText = messages[msgIndex];
            msgIndex = (msgIndex + 1) % messages.length;
        });

        yesBtn.addEventListener('click', () => {
            yesSound.currentTime = 0;
            yesSound.play();
            noBtn.style.display = 'none';
            card.innerHTML = `
                <h1 style="font-size: 2.5rem;">I Knew It! ü•∞</h1>
                <p style="font-size: 1.2rem; color: #d63384;">You are officially my Bestie now! ‚ú®</p>
                <div style="font-size: 4rem; margin-top: 20px;">üéäüëØ‚Äç‚ôÄÔ∏èüéä</div>
            `;
            for(let i=0; i<20; i++) {
                setTimeout(addHeart, i * 100);
            }
        });
    </script>
</body>

</html>
